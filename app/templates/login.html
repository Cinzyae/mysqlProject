<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>

    <p>
        账号
    </p>

<form action="/register" method="get">

        <button type="submit">注册</button>
    </p>
</form>
</body>
</html>
