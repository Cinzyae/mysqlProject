<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

</head>
<body>
<form action="/register" method="post">
    <p>
        用户类型
    </p>
    <select name="usertype">
        <option value="1">student</option>
        <option value="2">teacher</option>
    </select>

    <p>
        账号
    </p>
    <input type="text" name="account">

    <p>
        密码
    </p>
    <input type="password" name="password">


    <p>
        <button type="submit">注册</button>
    </p>
</form>

</body>
</html>
