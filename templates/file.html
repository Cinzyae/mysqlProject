<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件管理</title>
</head>
<body>
<p>
    上传文件
</p>
<form action="/file" method="POST"
      enctype="multipart/form-data">
    <input type="file" name="file"/>
    <input type="submit" value="提交"/>
</form>
<form action="/show_file" method="GET">
    <button type="submit">展示文件</button>
</form>
<form action="/homepage" method="GET">
    <button type="submit">回到主页面</button>
</form>
</body>
</html>
